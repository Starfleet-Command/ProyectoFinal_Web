<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Edit/Delete Characters</title>
        <style>
            .logo {
                width: 600px;
                height: 400px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            h1 {
                text-align: center;
            }

            .lead {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <img src="DnD_logo.jpg" class="logo" alt="Photo of the Dungeons and Dragons logo">

        <h1 class="display-6">Edit or delete a character</h1>

        <br>
        <br>

        <p class="lead">
            (To create a new character click on the button below)
        </p>

        <!-- Container class div that encloses a centered button -->
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                </div>

                <div class="col text-center">
                    <a class="btn btn-danger" href="/createcharacter" role="button">Create a character</a>
                </div>

                <div class="col">
                </div>
            </div>
        </div>

        <br>
        <br>

        <p class="lead">
            You have the following characters
        </p>

        <div id="characters">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Race</th>
                    <th>Level</th>
                    </tr>
                </thead>
    
                <tbody id="charTable">
                </tbody>
            </table>
        </div>
    </body>
</html>

<script>
window.onload = function() {
  getCharacters()
  .then(chars =>displayCharacters(chars));
};

function getCharacters()
{
    return fetch("/getcharacters")
            .then(response => response.json())
            .then(responseJson => { 
                var chars = responseJson;
                return chars;
            })
            .catch(error => {
                console.error(error);
            });
}

function deleteChar(id)
{
    return fetch("/characterDelete", {
            method: "POST",
            successRedirect : '/', 
            body: JSON.stringify(id)
            })
    .then(window.location.reload(false))
}

function editChar(id)
{
    var row = document.getElementById(id);
    row.innerHTML+="<input type='text' class='form-control' id='newName' placeholder='New name'>" + "<button class='btn btn-danger' type='submit' onclick='sendEdit(\""+ id +"\")'>Submit</button>"
    //row.innerHTML+="<input type='text'id='newName' placeholder='New Name'>" + " <button type='submit' onclick='sendEdit(\""+ id +"\")'>Submit</button>"
}

function sendEdit(id)
{
    var data = {};
    data.id=id;
    var nameInput = document.getElementById('newName').value;
    data.name=nameInput;
    console.log(data);
    return fetch("/characterEdit", {
            headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify(data)
            })
    .then(window.location.reload(false))
}

function displayCharacters(chars)
{
    var htmlDisplay = document.getElementById("charTable");
    for (let index = 0; index < chars.length; index++) {
        var delbtn = " <button type='submit' onclick='deleteChar(\""+ chars[index]._id +"\")'>Delete</button>";
        var editbtn = " <button type='submit' onclick='editChar(\""+ chars[index]._id +"\")'>Edit</button>";
        htmlDisplay.innerHTML += "<tr id="+ chars[index]._id + "> <td>"+ chars[index].name + "</td> <td> "+ chars[index].class + "</td> <td> "+ chars[index].race + "</td> <td>"+ chars[index].level + "</td>"+ delbtn + editbtn+" </tr>";
    }
}
</script>
